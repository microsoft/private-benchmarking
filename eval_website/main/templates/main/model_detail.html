{% extends 'main/header.html' %}

{% block content %}
<style>
    .card {
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-body {
    padding: 30px;
}

.card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.card-text {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

</style>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ model.name }}</h2>
            <p class="card-text">{{ model.description }}</p>
            <p class="card-text">Model details:</p>
            <pre>{{ file_contents }}</pre> <!-- Display the file contents here -->
            <a href="{% url 'main:evaluate_model' model.id %}" class="btn btn-primary">Evaluate</a>
        </div>
    </div>
</div>
{% endblock %}
